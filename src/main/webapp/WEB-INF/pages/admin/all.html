<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>All users</title>
</head>
<body>
<!--верхная инфопанель инфо юзера + логаут-->
<div th:insert="fragments/header::header(${currentUser})"></div>

<div class="container-fluid">
    <div class="row">
<!--        левая часть-->
        <div class="col-md-2">
<!--            боковая панель админ/юзер-->
            <div class="nav flex-column nav-pills">
                <a class="nav-link active" href="/admin">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </div>
        </div>
<!--правая часть-->
        <div class="col-md-10">
            <h3>Admin panel</h3>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/add">New user</a>
                </li>
            </ul>

            <div class="card">
                <h4 class="card-header">All users</h4>
                <div class="card-body">
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="all">
                            <table class="table table-striped table-condensed">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Department</th>
                                    <th>Salary</th>
                                    <th>Password</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.surname}"></td>
                                    <td th:text="${user.department}"></td>
                                    <td th:text="${user.salary}"></td>
                                    <td th:text="${user.password}"></td>
                                    <td th:text="${user.roles}"></td>
                                    <td>
                                        <button type="button" class="btn btn-info" data-toggle="modal"
                                                th:attr="data-target='#editModal'+${user.getId()}">
                                            Edit
                                        </button>
                                    </td>
<!--                                    модальное окно изменение-->
                                    <div th:insert="fragments/edit::edit"></div>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                th:attr="data-target='#deleteModal'+${user.getId()}">
                                            Delete
                                        </button>
                                    </td>
<!--                                    модальное окно удаление-->
                                    <div th:insert="fragments/delete::delete"></div>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
