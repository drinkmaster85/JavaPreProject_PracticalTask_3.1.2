<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<div th:fragment="edit">

    <form th:method="post" th:each="user : ${users}" th:action="@{/admin/edit}" th:object="${user}">
        <div class="modal fade" th:id="editModal+${user.id}" tabindex="-1" role="dialog"
             aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-7 mx-auto">
                            <div class="form-group text-center font-weight-bold">
                                <label for="idEdit">ID</label>
                                <input type="text" th:value="${user.id}" name="id" class="form-control" id="idEdit"
                                       placeholder="ID" required readonly/>
                            </div>
                            <div class="form-group text-center font-weight-bold">
                                <label for="NameEdit">Name</label>
                                <input type="text" th:value="${user.name}" name="name" class="form-control"
                                       id="NameEdit" required placeholder="Name"/>
                            </div>
                            <div class="form-group text-center font-weight-bold">
                                <label for="surnameEdit">Surname</label>
                                <input type="text" th:value="${user.surname}" name="surname" class="form-control"
                                       id="surnameEdit" required placeholder="Surname"/>
                            </div>
                            <div class="form-group text-center font-weight-bold">
                                <label for="departmentEdit">Department</label>
                                <input type="text" th:value="${user.department}" name="department" class="form-control"
                                       id="departmentEdit" required placeholder="Department"/>
                            </div>
                            <div class="form-group text-center font-weight-bold">
                                <label for="salaryEdit">Salary</label>
                                <input type="salary" th:value="${user.salary}" name="salary" class="form-control"
                                       id="salaryEdit" required placeholder="Salary"/>
                            </div>
                            <div class="form-group text-center font-weight-bold">
                                <label for="passwordEdit">Password</label>
                                <input type="password" th:value="${user.password}" name="password" class="form-control"
                                       id="passwordEdit" required placeholder="Password"/>
                            </div>
                            <div class="form-check form-check-inline font-weight-bold">
                                <input type="checkbox" class="form-check-input" id="roleEdit" name="roles"
                                       th:each="role : ${roles}"
                                       th:text="${role}"
                                       th:value="${role.name}"
                                       th:checked="${user.getRoles().contains(role)}"/>
                                <label class="form-check-label" for="roleEdit"></label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
